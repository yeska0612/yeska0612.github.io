        function lcd(a, b) {
            var min;
            var gcd = 1;
            if (a < b) { min = a; } else { min = b; }
            for (var i = min; i >= 1; i--) {
                if (a % i == 0 && b % i == 0) {
                    gcd = i; break;
                }
            }
            var lcd = a / gcd * b;
